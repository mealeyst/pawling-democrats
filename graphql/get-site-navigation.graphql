query GetSiteNavigation(
  $title: String = "Site Navigation"
  $preview: Boolean!
) {
  navigationMenuCollection(where: { title: $title }, preview: $preview) {
    items {
      title
      menuItemsCollection(limit: 100) {
        items {
          __typename
          ... on Page {
            title
            slug
          }
          ... on BlogPost {
            title
            slug
          }
        }
      }
    }
  }
}
